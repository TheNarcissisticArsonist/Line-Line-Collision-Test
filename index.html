<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Main.css">
</head>
<body>
  <canvas id="myCanvas" width="1000" height="1000" style="border: 2px dotted black;"></canvas>
  <br>
  <div id="point1Cont" class="cont">
    <p>Point 1:</p>
    <br>
    <textarea row="1" cols="2" id="point1X">X</textarea>
    <textarea row="1" cols="2" id="point1Y">Y</textarea>
  </div>
  <div id="point2Cont" class="cont">
    <p>Point 2:</p>
    <br>
    <textarea row="1" cols="2" id="point2X">X</textarea>
    <textarea row="1" cols="2" id="point2Y">Y</textarea>
  </div>
  <br>
  <p>X-coordinates and Y-coordinates must be between -500 and 500.</p>
  <br>
  <button id="testLines">Test</button>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
