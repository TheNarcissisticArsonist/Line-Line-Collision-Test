<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="Main.css">
</head>
<body>
  <canvas id="myCanvas" width="1000" height="1000" style="border: 2px dotted black;"></canvas>
  <br>
  <div id="line1Cont" class="cont">
    <p>Line 1:</p>
    <br>
    <div id="line1Point1Cont" class="cont">
      <p>Point 1:</p>
      <br>
      (
      <textarea row="1" cols="2" id="line1Point1X"></textarea>
      ,
      <textarea row="1" cols="2" id="line1Point1Y"></textarea>
      )
    </div>
    &nbsp;
    <div id="line1Point2Cont" class="cont">
      <p>Point 2:</p>
      <br>
      (
      <textarea row="1" cols="2" id="line1Point2X"></textarea>
      ,
      <textarea row="1" cols="2" id="line1Point2Y"></textarea>
      )
    </div>
  </div>
  &nbsp;&nbsp;&nbsp;
  <div id="line2Cont" class="cont">
    <p>Line 2:</p>
    <br>
    <div id="line2Point1Cont" class="cont">
      <p>Point 1:</p>
      <br>
      (
      <textarea row="1" cols="2" id="line2Point1X"></textarea>
      ,
      <textarea row="1" cols="2" id="line2Point1Y"></textarea>
      )
    </div>
    &nbsp;
    <div id="line2Point2Cont" class="cont">
      <p>Point 2:</p>
      <br>
      (
      <textarea row="1" cols="2" id="line2Point2X"></textarea>
      ,
      <textarea row="1" cols="2" id="line2Point2Y"></textarea>
      )
    </div>
  </div>

  <br>
  <p>X-coordinates and Y-coordinates must be between -500 and 500.</p>
  <br>
  <button id="testLines">Test</button>
  <button id="resetButton">Reset</button>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
